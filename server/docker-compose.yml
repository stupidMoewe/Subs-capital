version: "3.7"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: subs
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      #- "4420:5432"
  server:
    image: server
    depends_on:
      - db
    ports:
      - "4000:4000"
    environment:
      DB_HOST: db